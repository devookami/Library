<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
        <h1>Library</h1>
        <button>Log in</button>
        </div>
    </header>
    <main>
        <button id="toggleaAdd">+ Add book</button>
        <div id="book-grid"></div>
    </main>
    <div class="card">
        <form id="form">
            <h3>Add new book</h3>
            <input type="text" id="title" placeholder="Title" required>
            <input type="text" id="author" placeholder="Author" required>
            <input type="number" id="pages" placeholder="Pages" required>
            <div class="isRead">
                <p>Have you read it?</p>
                <input type="checkbox" id="isRead">
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
